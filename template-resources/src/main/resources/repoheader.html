<!DOCTYPE html>
<html lang="en">
<head>
    <title>jBPM WorkItem Repository - ${project.version}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://fusejs.io/assets/js/fuse.min.js"></script>
    <script src="serviceinfo.js"></script>
</head>
<body>

<div class="container">
    <h2>jBPM WorkItem Repository - ${project.version}</h2>
    <p>Click on the Workitem Name for more info</p>
    <p>Search workitems by functionality (e.g download, jira, translate, detect, message, etc):</p>
    <form class="form-inline">

    <div id="search" class="form-group">
        <input class="form-control" id="repoFuncSearch" type="text" placeholder="Functionality...">
    </div>
    <div class="form-group">
        <button id="repoFuncSearchButton" type="button" class="btn btn-primary">Search</button>
    </div>
    <div class="form-group">
        <button id="repoFuncSearchClearButton" type="button" class="btn btn-info">Reset</button>
    </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Download</th>
            <th>Contibuted by</th>
        </tr>
        </thead>
        <tbody id="repoTable">
